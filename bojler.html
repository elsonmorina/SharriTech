        body {

    /* NAVBAR */
    nav {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      
    }
    nav a{
        text-decoration: none;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .logo:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}
    .nav-links {
      display: flex;
      gap: 25px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .nav-links a:hover {
      color: #6EC8CB;
    }
     .products {
      padding: 60px 40px;
      text-align: center;
    }
    .products a{
        text-decoration: none;
        color: black;
    }

    .products h2 {
      margin-bottom: 40px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
    }

    .product {
  background-color: #f9f9f9;
  border: 2px solid black;
  padding: 25px;
  border-radius: 8px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}


    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product h3 {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .product p {
      color: #6EC8CB;
      font-weight: bold;
    }

    @media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: flex-start;
    padding: 15px 20px;
  }

  .nav-links {
    flex-direction: column;
    gap: 10px;
    margin-top: 10px;
    width: 100%;
  }

  .hero {
    padding: 60px 15px;
    text-align: center;
    align-items: center;
  }

  .hero h1 {
    font-size: 2rem;
  }

  .hero p {
    font-size: 1rem;
  }

  .hero a {
    font-size: 0.9rem;
    padding: 10px 20px;
  }

  .products {
    padding: 40px 20px;
  }

  .product-grid {
    grid-template-columns: 1fr; /* one product per row */
  }

  .product img {
    height: auto;
  }
}
/* Hamburger icon */
.menu-toggle {
  display: none;
  font-size: 2rem;
  color: white;
  cursor: pointer;
}

/* --- MOBILE STYLES --- */
@media (max-width: 768px) {
  nav {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
  }

  .logo {
    font-size: 1.6rem;
  }

  .menu-toggle {
    display: block;
  }

  .nav-links {
    display: none;
    width: 100%;
    flex-direction: column;
    background-color: #1a1a1a;
    padding: 10px 0;
    border-top: 1px solid #333;
    animation: fadeIn 0.3s ease-in-out;
  }

  .nav-links a {
    padding: 15px 20px;
    font-size: 1.1rem;
    color: white;
    border-bottom: 1px solid #333;
  }

  .nav-links a:hover {
    background-color: #333;
    color: #6EC8CB;
  }

  .nav-links.show {
    display: flex;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
}
.nav-links .active{
    color: #6EC8CB;
}
